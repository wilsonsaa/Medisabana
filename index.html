<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado Medisabana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el logo en la pantalla */
        .logo-header {
            display: block;
            margin: 0 auto 10px auto;
            /* Centrado horizontal y margen abajo */
            max-width: 200px;
            /* Tamaño máximo para que no se vea gigante */
            height: auto;
        }

        h2 {
            text-align: center;
            color: #008eb2;
            margin-bottom: 20px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 4px;
            color: #333;
        }

        /* Indicador visual de campo obligatorio */
        label.required::after {
            content: " *";
            color: red;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Validacion visual simple */
        input:invalid {
            border-color: #e74c3c;
        }

        .signature-area {
            border: 2px dashed #008eb2;
            background: #fafafa;
            height: 180px;
            position: relative;
            border-radius: 6px;
            margin-top: 10px;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .btn-action {
            width: 100%;
            padding: 14px;
            background: #008eb2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-action:hover {
            background: #007694;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #333;
            margin-top: 5px;
            padding: 8px;
            font-size: 0.9em;
        }

        /* Ocultar imagen base del PDF */
        #plantilla-source {
            display: none;
        }
    </style>
</head>

            alt="Plantilla">

        <div class="form-group">
            <label class="required">Paciente (Nombre Completo):</label>
            <input type="text" id="paciente" placeholder="NOMBRE APELLIDO">
        </div>

        <div class="form-row" style="display:flex; gap:10px;">
            <div class="form-group" style="flex:2;">
                <label class="required">Identificación:</label>
                <input type="number" id="identificacion">
            </div>
            <div class="form-group" style="flex:1;">
                <label class="required">Edad:</label>
                <input type="number" id="edad">
            </div>
        </div>

        <div class="form-group">
            <label class="required">Sexo:</label>
            <select id="sexo">
                <option value="">Seleccione...</option>
                <option value="M">MASCULINO</option>
                <option value="F">FEMENINO</option>
            </select>
        </div>

        <div class="form-group">
            <label class="required">Autorización:</label>
            <input type="text" id="autorizacion">
        </div>

        <div class="form-group">
            <label class="required">Contrato:</label>
            <input type="text" id="contrato">
        </div>

        <hr style="border:0; border-top:1px solid #eee; margin: 15px 0;">

        <div class="form-group">
            <label class="required">Fecha de Atención:</label>
            <input type="date" id="fechaAtencion">
        </div>

        <div class="form-row" style="display:flex; gap:10px;">
            <div class="form-group" style="flex:1;">
                <label class="required">Ciudad (Firma):</label>
                <input type="text" id="ciudad" placeholder="CIUDAD">
            </div>
            <div class="form-group" style="flex:1;">
                <label class="required">Fecha (Firma):</label>
                <input type="date" id="fechaFirma">
            </div>
        </div>

        <div class="form-group">
            <label class="required">Firma del Paciente / Acompañante:</label>
            <div class="signature-area">
                <canvas id="signature-pad"></canvas>
            </div>
            <button class="btn-action btn-clear" onclick="limpiarFirma()">Borrar Firma</button>
        </div>

        <button class="btn-action" onclick="generarDocumento()">GENERAR CERTIFICADO</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // --- 1. CONFIGURACIÓN INICIAL ---
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas, { backgroundColor: 'rgba(255, 255, 255, 0)' });

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext("2d").scale(ratio, ratio);
            signaturePad.clear();
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        function limpiarFirma() { signaturePad.clear(); }

        // Fechas automáticas (HOY)
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('fechaAtencion').value = hoy;
        document.getElementById('fechaFirma').value = hoy;

        // --- 2. VALIDACIÓN DE CAMPOS ---
        function validarCampos() {
            const campos = ['paciente', 'identificacion', 'edad', 'sexo', 'autorizacion', 'contrato', 'ciudad', 'fechaAtencion', 'fechaFirma'];

            for (let id of campos) {
                const input = document.getElementById(id);
                if (!input.value.trim()) {
                    alert("⚠️ El campo '" + id.toUpperCase() + "' es obligatorio.");
                    input.focus();
                    return false;
                }
            }

            if (signaturePad.isEmpty()) {
                alert("⚠️ Falta la FIRMA del paciente.");
                return false;
            }
            return true;
        }

        // --- 3. GENERAR PDF ---
        async function generarDocumento() {
            if (!validarCampos()) return;

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');

                // Cargar imagen de fondo (plantilla.jpg)
                const imgElement = document.getElementById('plantilla-source');
                if (!imgElement.complete || imgElement.naturalHeight === 0) {
                    throw new Error("No se encuentra la imagen 'plantilla.jpg'.");
                }
                doc.addImage(imgElement, 'JPEG', 0, 0, 210, 297);

                // --- OBTENER DATOS (TODO EN MAYÚSCULAS) ---
                const getTxt = (id) => (document.getElementById(id).value || "").toUpperCase();

                const paciente = getTxt('paciente');
                const id = getTxt('identificacion');
                const edad = getTxt('edad');
                const sexo = getTxt('sexo');
                const auto = getTxt('autorizacion');
                const contrato = getTxt('contrato');
                const ciudad = getTxt('ciudad');

                // Formateo de Fechas
                const fmtFecha = (f) => f ? f.split('-').reverse().join('/') : "";
                const fechaAtencion = fmtFecha(document.getElementById('fechaAtencion').value);
                const fechaFirma = fmtFecha(document.getElementById('fechaFirma').value);

                // --- ESTILOS DE FUENTE (Grande y Negrita) ---
                doc.setFont("helvetica", "bold");
                doc.setFontSize(12);

                // --- COORDENADAS MAPEDAS (NO TOCAR) ---
                const X_COL = 72;

                doc.text(paciente, X_COL, 88);
                doc.text(id, X_COL, 95.5);
                doc.text(edad, X_COL, 101.5);
                doc.text(sexo, X_COL, 108);
                doc.text(auto, X_COL, 114.5);
                doc.text(contrato, X_COL, 121);

                // Fechas y Ciudad
                doc.text(fechaAtencion, 88, 161);
                doc.text(ciudad, 46, 170.5);
                doc.text(fechaFirma, 65, 170.5);

                // --- FIRMA ---
                const signatureImg = signaturePad.toDataURL();
                doc.addImage(signatureImg, 'PNG', 35, 199, 60, 30);

                // Guardar
                doc.save(`Certificado_${id || 'medisabana'}.pdf`);

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        }
    </script>

</body>

</html>
